# Wayland Configuration Fragment
#
# This fragment configures the build for the Wayland display backend.
# It removes X11 and DirectFB support and enables Wayland and PAM features.

BB_CONF_FRAGMENT_SUMMARY = "Enable Wayland display backend"
BB_CONF_FRAGMENT_DESCRIPTION = "Enables Wayland display backend while removing X11 and DirectFB support. Use together with the systemd init fragment."

DISTRO_FEATURES:remove = "directfb x11"
DISTRO_FEATURES:append = " wayland pam"
