# XWayland Configuration Fragment
#
# This fragment configures the build for Wayland with XWayland support.
# It enables both X11 and Wayland backends.

BB_CONF_FRAGMENT_SUMMARY = "Enable Wayland with XWayland support"
BB_CONF_FRAGMENT_DESCRIPTION = "Enables both X11 and Wayland display backends with XWayland support while removing DirectFB. Use together with the systemd init fragment."

DISTRO_FEATURES:remove = "directfb"
DISTRO_FEATURES:append = " x11 wayland pam"
