# FrameBuffer Configuration Fragment
#
# This fragment configures the build for framebuffer graphical backend.
# It removes all competing backends (X11, Wayland, DirectFB, Vulkan).

BB_CONF_FRAGMENT_SUMMARY = "Enable FrameBuffer backend"
BB_CONF_FRAGMENT_DESCRIPTION = "Configures framebuffer-based graphics rendering by removing X11, Wayland, DirectFB, and Vulkan backends."

DISTRO_FEATURES:remove = "x11 wayland directfb vulkan"
