KERNEL_IMAGETYPE = "uImage"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "mx6solosabresd_config,sdcard"
UBOOT_CONFIG[mfgtool] = "mx6solosabresd_config"
