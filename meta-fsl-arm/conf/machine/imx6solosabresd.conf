require conf/machine/include/imx6sabresd-common.inc

SOC_FAMILY = "mx6:mx6dl"

KERNEL_DEVICETREE = "imx6dl-sabresd.dtb imx6dl-sabresd-ldo.dtb"

PREFERRED_PROVIDER_u-boot = "u-boot-imx"
